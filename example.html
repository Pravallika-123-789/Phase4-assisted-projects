<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       ol {
           background: #ff9999;
           padding:50px;

       }
       ul{
        background: #3399ff;
           padding:50px;

       }
       ol li{
           background: #ffe5e5;
           color:darkred;
           padding:5px;
           margin-left:55px;
       }
       ul li {
        background: cce5ff;
           color:darkblue;
           margin:5px;
       }
   </style>
</head>
 <body>
     <h1> Styling list with colors</h1>
     <ol>
         <li>Coffee</li>
         <li>Tea</li>
         <li>Coca cola</li>

     </ol>
     <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
     </ul>
 </body>
</html>
